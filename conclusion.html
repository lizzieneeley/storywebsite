        <h1 class="bios">Conclusion</h1>
        <hr class="bioLine">
        <br>
        <p class="guess">Based off the information given, decide who is responsible for Maria Del Luca's murder.</p>
        <div class="button-container buttonSpace">
        <button onclick="guess()" class="btn btn-outline-light btn-lg position-absolute bottom-0 start-50 translate-middle-x btn-square">Take a Guess</button>
        </div>
        <script>
        function guess() {
    var secretPassword = "Vincent Santorini";
    var password;

    do {
        password = prompt("Password: ");
        if (password === secretPassword) {
            alert("Your password is correct!");
        } else {
            alert("You have entered the password incorrectly! Try again!");
        }
    } while (password !== secretPassword);
}
